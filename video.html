<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Play Video</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
        }

        /* Fullscreen video container */
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Button at the bottom */
        .next-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff5e78;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Arial', sans-serif;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: fixed;
            bottom: 0;
        }

        .next-btn:hover {
            background-color: #e94b68;
        }

        .next-btn:active {
            background-color: #d43a58;
        }
    </style>
</head>

<body>
    
    <div class="video-container">
        <!-- Auto-playing video -->
        <video autoplay loop playsinline>

            Your browser does not support the video tag.

            Your browser does not support the video tag.
        </video> -->

    <!-- Next button -->
